<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Inventário Mercadinho - Início</title>
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap-vue.css">
	<script type="text/javascript">
function teste(){
	inicio.salvarProduto();
}
</script>
</head>


<body>
	<h2>Adicionar um novo produto</h2>
	<div id="adicionar">
		<form action="" method="post" v-on:submit.prevent="adicionarProduto">
			Nome: <input type="text" v-model="salvar.nome"><br />
			Volume: <input type="text" v-model="salvar.volume" /><br />
			Unidade: <input type="text" v-model="salvar.unidade" /><br />
			Estoque: <input type="text" v-model="salvar.estoque" /><br />
			<div id="listarFabricante" >
				Fabricante: <select >
							<option v-for="fabricante in listarFabricantes" v-bind:value="fabricante.id">{{fabricante.nome}}</option>
						</select><br />
			</div>
			
		<!-- 	<input type="submit" value="salvar" onclick="teste()"/> -->
			<input type="submit" value="Salvar" @click="handleSubmit(salvar)" />
		</form>
		<span>Checked names: {{ nome }}</span>
	</div>


	<div id="inicio" class="container-fluid table" >
		<h4>Lista de Produtos</h4>
		<table>
		  <tr>
			<th>Nomes</th>
			<th>Fabricante</th>
			<th>Volume</th>
			<th>Unidade</th>
			<th>Estoque</th>
			<th></th>
			<th></th>
		  </tr>
		  <tbody id="event-table" >
			<tr v-for="produto in listaProdutos">
			  <td>{{ produto.nome }}</td> 
			  <td>{{ produto.fabricante.nome }}</td> 
			  <td>{{ produto.volume }}</td> 
			  <td>{{ produto.unidade }}</td> 
			  <td>{{ produto.estoque }}</td>
			  <td><span @click="editar(produto)">&#9998;</span>
				<span  @click="">&#10006;</span>
			  </td>
			</tr>
		  </tbody>
		</table>
	  </div>

	<script src="resources/js/vue.js"></script>
	<script src="resources/js/axios.min.js"></script>
	<script src="resources/js/bootstrap-vue.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/index.js"></script>
</body>
</html>
